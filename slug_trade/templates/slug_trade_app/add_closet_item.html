{% extends "slug_trade_app/base.html" %}

{% block body_block %}

<h2>Add Closet Item</h2>
<form enctype="multipart/form-data" method="post" >
	{% csrf_token %}
	{% if blank_name %}
		<h4>Please enter a name for the item</h4>
	{% endif %}
	{{ form.as_p }}
	{{ photos.as_p }}<br>
	<button type="button" id="clear_photos">Clear Photos</button><br>
	<input type="submit" name="" value="Save">
</form>

{% endblock %}
